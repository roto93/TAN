<html>
<script src="../jquery-3.1.0.min.js"></script>
<script type="text/javascript">
    var URL = document.location.toString();
    var useragent = navigator.userAgent;
    useragent = useragent.toLowerCase();

    if (useragent.indexOf('iphone') != -1) location.replace("http://cag.ntnu.edu.tw/astro_group/TAN/index_m.html?reload=1"); //iphone
    else if (useragent.indexOf('ipad') != -1 || useragent.indexOf('ipod') != -1) location.replace("http://cag.ntnu.edu.tw/astro_group/TAN/index.html?reload=1"); //ipad
    else if (useragent.indexOf('android') != -1) {
        if (ConsiderLimits()) {
            location.replace("http://cag.ntnu.edu.tw/astro_group/TAN/index.html?reload=1"); // android pad
        } else {
            location.replace("http://cag.ntnu.edu.tw/astro_group/TAN/index_m.html?reload=1"); // android phone
        }
    } else {
        location.replace("http://cag.ntnu.edu.tw/astro_group/TAN/index.html?reload=1"); // PC
    }

    function ConsiderLimits() {
        if (screen.width >= 1024 && screen.height >= 600)
            return 1;
        return 0;
    }

</script>
